<!DOCTYPE html5>
<head>
  <title>Cecilia Brein</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/images/Logo_Completo_negro.png" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap");
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: rgba(
        255,
        255,
        255,
        0
      ); /* semi-transparent background */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 12px 24px;
      box-sizing: border-box;
    }

    .logo {
      max-width: 120px;
    }

    .logo img {
      width: 100%;
      height: auto;
    }

    body img {
      width: 100%;
    }

    .nav-bar ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .boton-a {
      padding: 0 !important;
    }
    .nav-bar a {
      text-decoration: none;
      padding: 12px;
      color: black;
      font-weight: 400;
      font-size: 20px;
      display: inline-block;
      margin-right: 4px;
    }

    .boton {
      padding: 16px;
      border-radius: 5px;
      background-color: black;
      color: white;
      border: none;
      font-weight: 600;
      font-size: 20px;
      cursor: pointer;
    }

    .menu-icon {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .main-image {
        overflow: hidden;
      }

      .logo {
        max-width: 80px;
      }

      .nav-bar {
        width: 100%;
        display: none;
        background-color: (239, 239, 240, 0.5);
      }

      .nav-bar.active {
        display: block;
      }

      .nav-bar ul {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-bar a {
        width: 100%;
        padding: 12px 0;
      }

      .menu-icon {
        display: block;
        position: absolute;
        top: 20px;
        right: 20px;
      }
    }
    body {
      margin: 0;
      box-sizing: border-box;
      font-family: "Lexend", sans-serif;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 20px;
      padding: 24px;
    }
    .photo-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .photo-grid img:hover {
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
      margin: auto;
      margin-top: 120px;
      display: block;
      width: 80%;
      max-width: 700px;
      max-height: 80vh;
      object-fit: contain;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }
    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    @media screen and (max-width: 700px) {
      .modal-content {
        width: 100%;
      }
    }

    @media screen and (max-width: 500px) {
      .photo-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      .photo-grid img {
        height: 150px;
      }
    }
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .full-height {
      height: 100vh;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .full-height > img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(
        255,
        255,
        255,
        0.3
      ); /* semi-transparent background */
    }

    .footer-logo {
      max-width: 160px;
    }

    .footer h4 {
      margin: 0;
      font-family: Lexend, sans-serif;
      font-weight: 600;
      font-size: 16px;
    }

    @media screen and (max-width: 768px) {
      .footer {
        flex-direction: column;
        align-items: flex-start;
      }

      .footer-logo {
        margin-bottom: 10px;
      }

      .footer h4 {
        font-size: 14px;
      }
    }
  </style>
</head>

<header>
  <div class="header">
    <div class="logo">
      <a href="/"><img src="images/Logo_Completo_negro.png" alt="Logo" /></a>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <nav class="nav-bar">
      <ul>
        <li><a href="paisajes">Paisajes</a></li>
        <li><a href="flores">Flores</a></li>
        <li><a href="blancoynegro">Blanco y Negro</a></li>
        <li><a href="ciudades">Ciudades</a></li>
        <li><a href="retratos">Retratos</a></li>
        <li>
          <a class="boton-a" href="contacto"
            ><button class="boton">Contacto</button></a
          >
        </li>
      </ul>
    </nav>
  </div>
</header>
<body>
  <div class="main-image full-height">
    <img src="images/1080px_Paisajes/a_DSC0160.jpg" alt="" />
    <div class="footer">
      <div class="footer-logo">
        <img src="images/Ramitalogoceci.png" alt="" />
      </div>
      <h4>Copyright © 2024 Cecilia Brein | Todos los derechos reservados.</h4>
    </div>
  </div>
</body>

<script>
  function toggleMenu() {
    var navBar = document.querySelector(".nav-bar");
    navBar.classList.toggle("active");
  }
  document.addEventListener("contextmenu", function (e) {
    if (e.target.tagName === "IMG") {
      e.preventDefault();
    }
  });
  // Prevent touch hold on mobile
  document.addEventListener(
    "touchstart",
    function (e) {
      if (e.target.tagName === "IMG") {
        e.preventDefault();
      }
    },
    { passive: false }
  );

  // Prevent touch end
  document.addEventListener("touchend", function (e) {
    if (e.target.tagName === "IMG") {
      e.preventDefault();
    }
  });

  // Additional protection for iOS
  document.addEventListener("gesturestart", function (e) {
    if (e.target.tagName === "IMG") {
      e.preventDefault();
    }
  });
</script>
